<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio HTML</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://shopgle.es/wp-content/uploads/2020/07/favicon.png">
</head>
<body>
  <header>
    <img class="logo-hamburguesa" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg" alt="icono menú hamburguesa"> 
    <ul>
      <li><a href="#">MODA MUJER</a></li>
      <li><a href="#">MODA HOMBRE</a></li>
      <li><a href="#">NUEVA COLLECIÓN</a></li>
      <li><a href="#">COLECCIONES ESPECIALES</a></li>
    </ul>
    <div class="icons-container" >  
      <img class="icons" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg" alt="icono usuario">
      <img class="icons" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg" alt="icono favoritos">
      <img class="icons" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg" alt="icono carro de compra">
    </div>
  </header> 
  <main>
    <h2><span>N</span>UEVAS COLECCIONES</h2>
    <section class="gallery">
      <div class="card">
        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg" alt="Chica con vestido verde claro">
        <div class="flex-paragraph">
          <p class="article">Vestido</p>
          <p class="price">34.99€</p>
        </div>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg" alt="Chica con un traje amarillo">
        <div class="flex-paragraph">
          <p class="article">Camisa</p>
          <p class="price">44.99€</p>
        </div>
      </div>
      <div class="card">
        <img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg" alt="Chica con pantalón blanco y camiseta verde">
        <div class="flex-paragraph">
          <p class="article">Vaqueros</p>
          <p class="price">79.99€</p>
        </div>
      </div>   
        <div class="card"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg" alt="Chico con polo y pantalón caqui">
          <div class="flex-paragraph">
            <p class="article">Polo</p>
            <p class="price">44.95€</p>
          </div>
        </div>
        <div class="card"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg" alt="Chico con camisa color blanco roto y pantalón negro">
          <div class="flex-paragraph">
            <p class="article">Camisa</p>
            <p class="price">25.00€</p>
          </div>
        </div>
        <div class="card"><img src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg" alt="Chico con camiseta blanca">
          <div class="flex-paragraph">
            <p class="article">Camiseta</p>
            <p class="price">22.99€</p>
          </div>
        </div>
    </section>
  </main>
  <footer>
    <div class="background-icon">
      <div class="back-icon">
        <img class="footer-icon" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg" alt="icono camión reparto">
      </div>
      <p><a class="link-footer" href="#">Entrega</a></p>
    </div>
    <div class="background-icon">
      <p><a class="link-footer" href="#">Devoluciones y cambios</a></p>
    </div>  
    <div class="background-icon">
      <div class="back-icon">
        <img class="footer-icon" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg" alt="icono camión reparto">
      </div>  
      <p><a class="link-footer" href="#">+375 (29) 749-18-23</a></p>
    </div>
    <div class="background-icon">
      <div class="back-icon">
        <img class="footer-icon" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg" alt="icono camión reparto">
      </div>
      <p><a class="link-footer" href="#">shop@omix.com</a></p>
    </div>
  </footer>
</body>
</html>
